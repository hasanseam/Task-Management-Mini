@if(isAddingTask){
    <app-new-task (cancelTask)="onCancel()" (addTask)="onAddTask($event)">

    </app-new-task>
}
<section id="tasks">
    <header>
        <h2>{{name()}}'s Tasks</h2>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" (complete)="onComleteTask($event)"></app-task>
            </li>
        }
    </ul>
</section>
