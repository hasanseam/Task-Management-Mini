<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id){
        <li>
            <app-user 
            [user]="user"
            [selected]="user.id===userid"
            (select)="onSelectedUser($event)"
             />
        </li>
    }

  </ul>
  @if(username!=""){
    <app-tasks [uid] = "userid" [name]="username"/>
  } @else{
    <p>Select a user to see their task</p>
  }
</main>
